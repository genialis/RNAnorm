name: RNAseq normalization CI
on:
  push:
    branches:
      - master
    tags:
      - "[0-9]+.[0-9]+.[0-9]+*"
  pull_request:

jobs:
  test:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        tox-env: [py38, py39, py310, linters]
        include:
          - tox-env: py38
            python-version: 3.8
          - tox-env: py39
            python-version: 3.9
          - tox-env: py310
            python-version: "3.10"
          - tox-env: linters
            python-version: 3.8

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Tox
        run: python -m pip install --upgrade pip tox
      - name: Run Tox
        run: python -m tox -e ${{ matrix.tox-env }} --skip-missing-interpreters false --recreate

  build:
    runs-on: ubuntu-18.04

    needs: test
    if: "startsWith(github.ref, 'refs/tags')"

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install pep517
        run: python -m pip install --user pep517
      - name: Build a binary wheel and a source tarball
        run: python -m pep517.build --source --binary --out-dir dist/ .
      - name: Publish distribution to PyPI
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.pypi_token }}
